<div [ngClass]="{'cover-spin': spinnerShow===true}"></div>
<div id="signup">
    <div class="container">
        <div id="signup-row" class="row justify-content-center align-items-center">
            <div id="signup-column" class="col-md-6">
                <div id="signup-box" class="col-md-12">
                    <form [formGroup]="user_creation" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Sign Up</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('username')}"
                                formControlName="username" placeholder="Enter username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('password')}"
                                formControlName="password" placeholder="Enter password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Mobile:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('mobile')}"
                                formControlName="mobile" placeholder="Enter mobile" class="form-control" maxlength="10"
                                onlyNumber>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('email')}"
                                formControlName="email" placeholder="Enter email" class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <label for="remember-me" class="text-info"><span></span>Â <span></span></label><br>
                            <button type="submit" [disabled]="!user_creation.valid"
                                class="btn btn-info btn-md ">Submit</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a class="text-info"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

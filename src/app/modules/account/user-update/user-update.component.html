<div [ngClass]="{'cover-spin': spinnerShow===true}"></div>
<div id="update">
    <div class="container">
        <div id="update-row" class="row justify-content-center align-items-center">
            <div id="update-column" class="col-md-6">
                <div id="update-box" class="col-md-12">
                    <form [formGroup]="user_update" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">User Update</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('username')}"
                                formControlName="username" placeholder="Enter username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('password')}"
                                formControlName="password" placeholder="Enter password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="text-info">Mobile:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('mobile')}"
                                formControlName="mobile" placeholder="Enter mobile" class="form-control" maxlength="10"
                                onlyNumber>
                        </div>
                        <div class="text-right">
                            <a (click)="status('mobile')" class="text-info">Add alternative mobile here</a>
                        </div>
                        <div class="form-group" *ngIf="alterMob">
                            <label for="alterMobile" class="text-info">Alternative Mobile:</label><br>
                            <input type="text" formControlName="alterMobile" placeholder="Enter alternative mobile"
                                class="form-control" maxlength="10" onlyNumber>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('email')}"
                                formControlName="email" placeholder="Enter email" class="form-control">
                        </div>
                        <div class="text-right">
                            <a (click)="status('email')" class="text-info">Add alternative email here</a>
                        </div>
                        <div class="form-group" *ngIf="alterEml">
                            <label for="alterEmail" class="text-info">Alternative Email:</label><br>
                            <input type="text" formControlName="alterEmail" placeholder="Enter email"
                                class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <label for="remember-me" class="text-info"><span></span>Â <span></span></label><br>
                            <button type="submit" [disabled]="!user_update.valid"
                                class="btn btn-info btn-md ">Update</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a class="text-info"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

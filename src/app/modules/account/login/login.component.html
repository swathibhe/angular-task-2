<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="login_form" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('username')}"
                            formControlName="username" placeholder="Enter username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Password:</label><br>
                            <input type="text" [ngClass]="{'invalid':checkValidationField('password')}"
                            formControlName="password" placeholder="Enter password" class="form-control">
                        </div>
                        <div id="register-link" class="text-right">
                            <a [routerLink]="['/signUp']" class="text-info">Register here</a>
                        </div>
                        <div class="form-group text-center">
                            <label for="remember-me" class="text-info"><span></span>Â <span></span></label><br>
                            <button type="submit" [disabled]="!login_form.valid"
                                class="btn btn-info btn-md ">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
